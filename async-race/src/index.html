  <section class="navigate">
    <button class="navigate__garage btn btn--bold" type="button">
      <span class="btn__nav">To garage</span>
    </button>
    <button class="navigate__winners btn btn--bold" type="button">
      <span class="btn__nav">To winners</span>
    </button>
  </section>

    <form class="create-car">
      <input type="text" class="create-car__name" name="create-car__name" id="create-car__name" />
      <input type="color" class="create-car__color" name="create-car__color" id="create-car__color" />
      <button class="btn" type="submit"><span class="btn__other">Create</span></button>
    </form>
    <form class="update-car">
      <input type="text" class="update-car__name" name="update-car__name" id="update-car__name" />
      <input type="color" class="update-car__color" name="update-car__color" id="update-car__color" />
      <button class="btn" type="submit"><span class="btn__other">Update</span></button>

    <div class="generate__btns">
      <button class="generate__create-cars btn" type="button">
        <span class="btn__other">Generate cars</span>
      </button>
      <button class="generate__race btn" type="button">
        <span class="btn__other">Race</span>
      </button>
      <button class="generate__reset btn" type="button">
        <span class="btn__reset">Reset</span>
      </button>
    </div>
  </section>
